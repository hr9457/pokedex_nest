version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-backend
    restart: unless-stopped
    ports:
      - "3000:3000"        # host:container
    environment:
      - MONGODB: ${MONGODB}
      - PORT: ${PORT}
      - DEFAULT_LIMIT: ${DEFAULT_LIMIT}               